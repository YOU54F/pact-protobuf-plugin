[package]
name = "pact-protobuf-plugin"
version = "0.1.0"
edition = "2021"
authors = ["Ronald Holshausen <ronald.holshausen@gmail.com>"]
description = "Pact plugin for Protobufs and gRPC"
homepage = "http://www.pactflow.io"
repository = "https://github.com/pactflow/pact-protobuf-plugin"
keywords = ["testing", "pact", "cdc"]
license = "MIT"
exclude = [
    "*.iml"
]

[dependencies]
tonic = "0.6.2"
prost = "0.9.0"
prost-types = "0.9.0"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "0.8", features = ["v4"] }
log = "0.4"
maplit = "1.0.2"
pact_matching = "0.12.3"
pact_models = "0.3.0"
pact-plugin-driver = { version = "0.1", path = "/home/ronald/Development/Projects/Pact/pact-plugins/drivers/rust/driver" }
anyhow = "1.0.42"
futures = "0.3"
async-trait = "0.1.51"
os_info = "3.0.7"
zip = "0.5.13"
serde_json = "1.0.71"
serde_yaml = "0.8.23"
tempfile = "3.2.0"
itertools = "0.10.1"
md5 = "0.7.0"
base64 = "0.13.0"
bytes = "1.1.0"
clap = "2.33.3"
log4rs = "1.0.0"
hyper = { version = "0.14", features = [ "full" ] }
http = "0.2.6"
tower = { version = "0.4", features = [ "full" ] }
tower-service = { version = "0.3" }
tower-http = { version = "0.2.3", features = [ "full" ] }
http-body = "0.4"
tracing = { version = "0.1", features = [ "log-always" ] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "rustls-tls-native-roots", "json", "gzip", "deflate"]

[dev-dependencies]
expectest = "0.12"
env_logger = "0.9"
pact_verifier = "0.13.2"
serde = "1.0.130"
rocket = "0.5.0-rc.1"
test-log = "0.2.8"
trim-margin = "0.1.0"

[build-dependencies]
built = { version = "0.5.1", features = [ "git2" ] }
